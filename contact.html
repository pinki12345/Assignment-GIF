<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GAIS</title>
     <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!--google fonts link-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Antonio&family=League+Spartan:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!--css file link-->
    <link rel="stylesheet" href="css/contact_style.css">
    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/3143629d5d.js" crossorigin="anonymous"></script>
    <!--components js link-->
    <script src="components/contact_header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>


<body>
<!--navbar-->
<header-component></header-component>
<div class="heading">
    <p>Get Notified When Registration is Open!</p>
</div>
<div class="subheading">
    <p>Enter your details below to be notified once registration has opened.</p>
</div>
<div id="contact_form">
    <form id="contact-form" action="" method="post">
            <label for="First name">First Name*</label>
            <br>
            <input type="text" id="firstname" name="firstname" class="single-line-input" required>
            <br>
            <label for="Last Name" id="lastname_label">Last Name*</label>
            <br> 
            <input type="text" id="lastname" name="lastname" class="single-line-input" required>
            <br>
            <label for="email" id="email_label">Email Address*</label>
            <br>
            <input type="email" id="email" name="email" class="single-line-input" required>
            <br>
            <label for="job" id="job_label">Job Title*</label>
            <br> 
            <input type="text" id="job" name="job" class="single-line-input" required>
            <br>
            <label for="company" id="company_label">Company*</label>
            <br>
            <input type="text" id="company" name="company" class="single-line-input" required>
            <br>
            <label for="city" id="city_label">City*</label>
            <br>
            <input type="text" id="city" name="city" class="single-line-input" required>
            <br>
            <label for="industry" id="industry_label">Industry*</label>
            <br>
            <select id="industry" name="industry">
                <option value="" disabled selected>Please Select</option>
                <option value="Accounting">Accounting</option>
                <option value="ConsumerGoods">Consumer Goods</option>
                <option value="Education">Education</option>
                <option value="Energy/Utilities">Energy/Utilities</option>
                <option value="Finance&FinancialServices-FamilyOffice">Finance & Financial Services - Family Office</option>
                <option value="FinancialServices-WealthManagement">Financial Services - Wealth Management</option>
                <option value="FinancialServices-InvestmentAdvisors/MoneyManagers">Financial Services - Investment Advisors/Money Managers</option>
                <option value="FinancialServices">Financial Services</option>
                <option value="Government">Government</option>
                <option value="Healthcare&Pharma">Healthcare & Pharma</option>
                <option value="IndustrialGoods&services">Industrial Goods & services</option>
                <option value="Media&Communications">Media & Communications</option>
                <option value="Non-ProfitOrganizations">Non-Profit Organizations</option>
                <option value="Other">Other</option>
                <option value="ProfessionalServices">Professional Services</option>
                <option value="Technology">Technology</option>
                <option value="Transportation">Transportation</option>
            </select>
            <br>
            <label for="mobilenumber" id="mobilenumber_label">Mobile Number (for event details and emergency communications)*</label>
            <br>
            <input type="tel" id="mobilenumber" name="mobilenumber" pattern="[0-9]" class="single-line-input" required>
            <br>
        <input type="submit" value="Submit" id="send" class="hidden">
      </form>
</div>


<footer-component></footer-component>



<!--bootstrap jquery link-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!--jquery link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!--javascript file link-->
  <script src="javascript/index.js" charset="UTF-8"></script>
</body>
</html>
